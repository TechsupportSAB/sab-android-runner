name: Create Anthabojanam Debug app builder
on:
  push:
    branches:
      - main
    paths:
      - debug/Dockerfile
jobs:
  build-and-push-image:
    runs-on:ubuntu-latest:
    permissions:
      contents: read
      packages: write
    
    steps:
    - uses: actions/checkout@v4
    - name: Log in to the Container registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
      
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: debug/.
        push: true
        tags: ghcr.io/techsupportsab/android-debug-builder:build-tool-34-jvm-17
